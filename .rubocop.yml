AllCops:
  Exclude:
    - db/migrate/*
    - db/schema.rb
    - vendor/**/*
  DisplayCopNames: true
  DisplayStyleGuide: true
  ExtraDetails: true
  TargetRailsVersion: 6.0

Layout/LineLength:
  Max: 120

Layout/EndOfLine:
  EnforcedStyle: lf

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/BlockLength:
  ExcludedMethods: ['describe', 'context', 'shared_examples']

Lint/ScriptPermission:
  Enabled: false

RSpec/BeforeAfterAll:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Style/Documentation:
  Enabled: false

Style/ExpandPathArguments:
  Enabled: false

Style/ExponentialNotation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/MixinUsage:
  Enabled: false